<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Kolek Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .text-input{
            border-style:ridge;
            margin-bottom: 10px;
            padding:50px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <section>
            <div class="form-wrap">
                <form class="text-input">
                    <div class="header">
                        <h2 style="text-align:center;">ECO KOLEK FORM</h2>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="FirstName">First Name</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Input your first name...">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="middlename">Middle Name</label>
                        <input type="text" class="form-control" id="middlename" placeholder="Input your middle name...">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="LastName">Last Name</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Input your last name...">
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="inputState" class="form-control">
                            <option disabled selected hidden>Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Other</option>
                          </select>
                    </div>
                    <div class="form-group">
                      <label for="Street">Street</label>
                      <input type="text" class="form-control" id="Street" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Barangay</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="san pedro, etc.">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Province</label>
                        <select id="inputState" class="form-control">
                          <option disabled selected hidden>Choose...</option>
                          <option value="palawan">Palawan</option>
                          <option value="palawan">Palawan</option>
                          <option value="palawan">Palawan</option>
                          <option value="palawan">Palawan</option>
                          <option value="palawan">Palawan</option>
                          <option value="palawan">Palawan</option>
                          <option value="palawan">Palawan</option>
                          <option value="palawan">Palawan</option>
                          <option value="palawan">Palawan</option>
                          <option value="palawan">Palawan</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    <div class="form-group col-md-6">
                        <label for="houseno">House No.</label>
                        <input type="text" class="form-control" id="houseno" placeholder="">
                    </div>
                    </div>43
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Send copy to my email.
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <button type="submit" class="btn btn-danger">Clear Form</button>
                </form>
            </div>
        </section>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
